<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSS-->
    <link href="style.css" rel="stylesheet">
    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400&display=swap">

    <title>Ingresar</title>
  </head>
  <body>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="../img/login.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5  pt-5">
                    <h1>Alicia Dario - Estilista</h1>
                    <h4>Ingresá a tu cuenta</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Correo electrónico" class="form-control my-4 py-3 ">
                            </div>
                        </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" placeholder="******" class="form-control my-4 py-3">
                                </div>
                            </div>

                                <div class="form-row">
                                    <div class="col-lg-7 text-center">
                                        <button type="button" class="btn-lg btn-outline-dark btn-md-4 my-4 py-3 mt-3 "> Ingresar</button>
                                    </div>
                                 </div>

                        <a href="#">¿Olvidaste la contraseña?</a>
                        <p>¿No tenés una cuenta? <a href="#"> Registrate</a></p>
                    </form>

                </div>
            </div>
        </div>
    </section>
   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

   
  </body>
</html>
